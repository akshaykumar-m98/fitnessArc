<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI - FitnessARC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbarr">
        <a href="index.html" ><img src="Untitled(1).png" alt="Witness Image"></a>
           <!-- <button onclick="location.href='welcome.html'">Login</button> -->
       </div>
    <div class="page">
        <h2>Calculate Your BMI</h2>
        <div class="form-container">
            <label for="feet">Height (Feet):</label>
            <input type="number" id="feet" placeholder="Feet">
            <label for="inches">Height (Inches):</label>
            <input type="number" id="inches" placeholder="Inches">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Weight (kg)">
            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
        <div class="result-container" id="bmi-result">
            <h3>Your BMI Result:</h3>
            <p id="result"></p>
            <button onclick="redirectToRecommendations()" class="action-button">Next</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
